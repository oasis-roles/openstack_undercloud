openstack_undercloud_prepare_packages:
  - python-tripleoclient
  - python-ovirt-engine-sdk4
  - rhosp-director-images
  - rhosp-director-images-ipa

openstack_undercloud_prepare_undercloud_pem: /etc/pki/instack-certs/undercloud.pem
openstack_undercloud_prepare_image_path: /home/stack/images

openstack_undercloud_prepare_env_filters:
  - OS_.*
  - NOVA_.*
  - IRONIC_.*
  - PYTHONWARNINGS
  - COMPUTE_.*
  - WEBSOCKET_CLIENT_CA_BUNDLE
