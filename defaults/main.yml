#openstack_undercloud_version: 13
#openstack_undercloud_name_servers: []
openstack_undercloud_become: true
openstack_undercloud_become_user: root

openstack_undercloud_ssl_key_size: 2048
openstack_undercloud_ssl_key_type: RSA
openstack_undercloud_local_ip: |-
  {{ ( ansible_default_ipv4.address + '/' + ansible_default_ipv4.netmask )
  | ipaddr('network/prefix') }}
openstack_undercloud_public_host: "{{ ansible_default_ipv4.address }}"
openstack_undercloud_admin_host: "{{ ansible_default_ipv4.address }}"
openstack_undercloud_local_interface: "{{ ansible_default_ipv4.interface }}"
openstack_undercloud_provision:
  gateway: "{{ ansible_default_ipv4.address }}"
  cidr: "{{ openstack_undercloud_local_ip }}"
  masquerade: true
  dhcp_start: "{{ ansible_default_ipv4.address | ipmath(1) }}"
  dhcp_end: "{{ ansible_default_ipv4.address | ipmath(5) }}"

openstack_undercloud_enabled_drivers: []
openstack_undercloud_eanbled_hardware: []
openstack_undercloud_image_registry: >-
  registry.access.redhat.com/rhosp{{ openstack_undercloud_version }}
